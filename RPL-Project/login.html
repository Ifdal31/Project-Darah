<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Login</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet" />

    <!-- Vendor CSS Files -->

    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />

	<body>

		<section id="login" class="text-center">
			<div class="container">
				<h2>Masuk</h2>
			</div>
			<form>
				<div class="container">
					<div class="row g-4">
						<div class="col-md-6">
						  <label for="inputNama">Nama Lengkap</label>
						  <input type="nama" class="form-control" id="inputNama" placeholder="Nama Lengkap">
						</div>
						<div class="col-md-6">
						  <label for="inputEmail">Email</label>
						  <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
						</div>
						<div class="col-md-6">
						  <label for="inputPassword">Password</label>
						  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
						</div>
						<div class="col-md-4">
						   <label for="inputBloodtype">Masuk Sebagai</label>
						   <select required>
							   <option>Pilih</option>
							   <option>Pasien</option>
							   <option>Pendonor</option>
							   <option>Admin</option>
						   </select>
						</div>
						<div class="col-md-6">
						   <label for="inputPhone">Nomor Telepon</label>
						   <input type="phonenumber" class="form-control" id="inputPhone" placeholder="Nomor Telepon">
						</div>
						<div class="col-md-6">
						   <a href="menu.html" class="btn-login btn-primary btn-sm d-inline-flex align-items-end justify-content-end" type="submit">Masuk</a>
						</div>
						<div>
							<a href="index.html" class="btn-close fixed-top" aria-label="Close"></a>
						</div>
					</div>
				</div>
			</form>
		</section>
	</body>
</html>
