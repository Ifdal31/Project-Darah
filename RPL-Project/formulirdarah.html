<!DOCTYPE html>
<html>
<head>
	<title>Formulir</title>
	<link rel="stylesheet" href="formulirdarah.css">
</head>
<body>
	<section class="tm-section">
        <h2 class="tm-section-header">Formulir Pendaftaran Donor Darah</h2>
        <div class="tm-responsive-table">
<table>

    <tr>
    <td>Pernah Mendonor Sebelumnya?</td>
    <td>:</td>
    <td><input type="radio" name='pernah_mendonor' value='Ya'/>Ya
    <input type="radio" name='pernah_mendonor' value='Tidak'/>Tidak</td>
    </tr>

    <tr>
    <td>Nama</td>
    <td>:</td>
    <td><input type="text"></td>
    </tr>
    
    <tr>
    <td>Nomor Handphone</td>
    <td>:</td>
    <td><input type="text"></td>
    </tr>

    <tr>
    <td>Tempat Lahir</td>
    <td>:</td>
    <td><input type="text"></td>
    </tr>
    
    <tr>
    <td>Tanggal Lahir</td>
    <td>:</td>
    <td><input type="Date"></td>
    </tr>
    
    <tr>
    <td>Jenis Kelamin</td>
    <td>:</td>
    <td><input type="radio" name='jenis_kelamin' value='pria'/>Pria
    <input type="radio" name='jenis_kelamin' value='perempuan'/>Perempuan</td>
    </tr>
    
    <tr>
    <td>Alamat</td>
    <td>:</td>
    <td><textarea cols="23" rows="4" ></textarea></td>
    </tr>
    
    <tr>
    <td>Golongan Darah</td>
    <td>:</td>
    <td><input type="text"></td>
    </tr>

    <tr>
    <td>Riwayat Penyakit</td>
    <td>:</td>
    <td><input type="text"></td>
    </tr>
     
    <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><input type="submit" name="submit" value="Konfirmasi"/>
    </tr>
    
    </table>
